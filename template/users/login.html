{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In - CarCare</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1976d2 0%, #e3f2fd 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 16px 40px;
            background: #1976d2;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
        }
        .navbar .about-btn {
            background: #fff;
            border: 1px solid #1976d2;
            color: #1976d2;
            border-radius: 20px;
            padding: 8px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .navbar .about-btn:hover {
            background: #1976d2;
            color: #fff;
        }
        .center-box {
            max-width: 400px;
            margin: 60px auto;
            background: linear-gradient(135deg, #1976d2 80%, #64b5f6 100%);
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(25, 118, 210, 0.18);
            padding: 40px 36px 32px 36px;
            text-align: center;
        }
        .center-box h2 {
            color: #fff;
            margin-bottom: 8px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .center-box p {
            color: #bbdefb;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }
        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #e3f2fd;
        }
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #90caf9;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
            background: #e3f2fd;
            color: #0d47a1;
        }
        .form-group input:focus {
            border: 1.5px solid #1565c0;
            background: #fff;
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #0d47a1 0%, #1976d2 100%);
        }
        .signup-link {
            margin-top: 18px;
            font-size: 1rem;
        }
        .signup-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .messages {
            margin-bottom: 16px;
            color: #fff176;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}" class="about-btn" style="margin-right:16px;">Back to Home</a>
    </div>
    <div class="center-box">
        <h2>Log In</h2>
        <p>We Serve That You Deserve.</p>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
