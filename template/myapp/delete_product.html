{% extends 'base.html' %}
{% load static %}
<!-- Navigation-->
{% block content %}
<style>
    body {
        background: linear-gradient(120deg, #fff6f9 0%, #f8f8f8 100%);
        min-height: 100vh;
    }
    .delete-confirm-container {
        max-width: 420px;
        margin: 60px auto;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 6px 32px rgba(233,30,99,0.10);
        padding: 36px 32px 28px 32px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        animation: popIn 0.5s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    .delete-confirm-container p {
        font-size: 1.25rem;
        color: #e53935;
        font-weight: 600;
        margin-bottom: 32px;
        letter-spacing: 0.5px;
    }
    .delete-actions {
        display: flex;
        justify-content: center;
        gap: 18px;
    }
    .delete-actions .btn-warning {
        background: linear-gradient(90deg, #ffd54f 0%, #fbc02d 100%);
        color: #333;
        border: none;
        border-radius: 24px;
        padding: 12px 28px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(251, 192, 45, 0.10);
        text-decoration: none;
        outline: none;
    }
    .delete-actions .btn-warning:hover, .delete-actions .btn-warning:focus {
        background: linear-gradient(90deg, #fbc02d 0%, #ffd54f 100%);
        color: #222;
        box-shadow: 0 4px 16px rgba(251, 192, 45, 0.15);
    }
    .delete-actions .btn-success {
        background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 12px 28px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.10);
        outline: none;
        animation: blinkRed 1s infinite;
    }
    @keyframes blinkRed {
        0%, 100% {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
        }
        50% {
            background: linear-gradient(90deg, #e53935 0%, #e35d5b 100%);
        }
    }
    .delete-actions .btn-success:hover, .delete-actions .btn-success:focus {
        background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
        color: #fff;
        box-shadow: 0 4px 16px rgba(33, 150, 243, 0.15);
        animation: none;
    }
</style>
<div class="delete-confirm-container">                                  # CRUD USING (FOR DELETE)
    <p>Are you sure you want to delete this product?</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="delete-actions">
            <a href="{% url 'product_list' %}" class="btn btn-warning">NO</a>
            <input type="submit" name="Submit" class="btn btn-success" value="YES, Delete">
        </div>
    </form>
</div>
{% endblock %}
